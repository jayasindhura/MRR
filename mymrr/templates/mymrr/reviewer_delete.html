{% extends 'mymrr/base_reviewer.html' %}
{% block body_block %}
    <h1>Delete {{ reviewer.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'mymrr:home' pk=reviewer.reviewer_NUID %} ">Cancel</a>

    </form>

{% endblock %}
